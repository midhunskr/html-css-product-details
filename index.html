<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Product Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Shoe Mart</h1>
    </header>
    <main>
        <div class="product-details">
            <img src="./images/photo-1560769629-975ec94e6a86.jpg" alt="Shoe Image" class="product-image">
            <div class="product-info">
                <h2>J Series Sneaker</h2>
                <p>Price: $99.99</p>
                <p>Description: This is an awesome shoe that is comfortable and stylish.</p>
                <label for="size">Size:</label>
                <select id="size">
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <button id="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Shoe Mart</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
